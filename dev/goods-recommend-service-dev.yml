spring:
  application:
    name: goods-recommend-service
  datasource:
    druid:
      url:  jdbc:mysql://120.26.176.128:3306/social_commerce?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&verifyServerCertificate=false&useSSL=false
      driver-class-name:  com.mysql.cj.jdbc.Driver
      username:  sc12345
      password:  sc12345
      initial-size:  10
      max-active:  50
      min-idle:  10
      max-wait:  60000
      pool-prepared-statements:  true
      max-pool-prepared-statement-per-connection-size:  20
      validation-query:  SELECT 1 FROM DUAL
      test-on-borrow:  false
      test-on-return:  false
      test-while-idle:  true
      time-between-eviction-runs-millis:  60000
      filters:  stat,wall
server:
  port: 8013


pagehelper:
  helperDialect:  mysql
  reasonable: true
  supportMethodsArguments:  true
  params: count=countSql

# Eureka相关配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://172.16.74.208:8001/eureka/
  instance:
    ip-address: 172.16.108.196
    hostname: ${eureka.instance.ip-address}
    lease-renewal-interval-in-seconds: 10      # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 60  # 发呆时间，即服务续约到期时间（缺省为90s）
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl